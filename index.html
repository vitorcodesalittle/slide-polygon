<html>
  <head>
      <title>Bezier Curves</title>
      <link rel="stylesheet" type='text/css' href="styles.css">
  </head>
  <body>
    <h1 style="color:white">Transformação Interativa de Polígonos controlada por Curvas de Bezier</h1>
    <p style="color:white">Click on canvas to add or remove points</p>
    <canvas id="canvas" width="1080" height="600" style="border:1px solid #ffffff;">
    </canvas>

    <div class='container'>
      <button id='drawButton'>Draw Curve</button>
      <button id='toggleControlPoints'>Toggle Pontos de Controle</button>
      <button id='toggleControlPolygon'>Toggle Polígono de Controle</button>
      <button id='toggleBezierCurve'>Toggle Curva de Bézier</button>
      <button id='clearPoints'>Clear Control Points</button>
    </div>
    <form id="form" style="color:#FFFFFF">
      Velocidade:
      <input value='50' label="Velocidade" id="rangeInput" type="range">
      Nº de iterações:
      <input value='300' label="Nº de iterações" id="iterations" type="number">
      Nº Vértices do Polígono:
      <input value='3' label="Nº de vértices do polígono" id="polygonSize" type="number">
      Raio:
      <input value='40' label="Raio" id="radiusInput" type="number">
    </form>
    <script src='bezier.js'></script>
    <table>
        <tr>
          <th style="color:white">Nome</th>
          <th style="color:white">Login</th>
        </tr>
        <tr>
          <th style="color:white">Vilma</th>
          <th style="color:white">vlma</th>
        </tr>
        <tr>
          <th style="color:white">Pedro</th>
          <th style="color:white">pbv2</th>
        </tr>
      </table>
  </body>
</html>
